<h2 mat-dialog-title>Agregar Vuelo</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="reservation">
        <mat-form-field>
            <input matInput placeholder="Nombre" formControlName="nombre">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Apellido" formControlName="apellido">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Documento" formControlName="documento">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button color="primary" (click)="save()" cdkFocusInitial [disabled]="reservation.invalid">Guardar</button>
</mat-dialog-actions>
